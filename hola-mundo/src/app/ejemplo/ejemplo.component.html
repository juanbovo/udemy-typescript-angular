<div class="container">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.nombre">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="form-control" [(ngModel)]="alumno.apellido">
        </div>

        <div>
            <label for="excelencia">Â¿Aplica excelencia?</label>
            <select name="excelencia" id="" [(ngModel)]="alumno.excelencia">
                <option value="false">NO</option>
                <option value="true">SI</option>
            </select>
        </div>

        <button (click)="agregar()" class="btn btn-primary">Agregar</button>
    </form>

    <div class="card" *ngFor="let alumnoNG of listadoAlumnos">
        <div class="card-body">
            <span [ngClass]="{ 'excelencia': alumnoNG.excelencia }">alumno:</span> {{ alumnoNG.nombre }} {{ alumnoNG.apellido }}
        </div>
    </div>
</div>
