<div class="clientes">
    
    <div class="form-group" *ngIf="!nombre">
        <label for="">Buscar cliente</label>
        <input type="text" (input)="buscarClientes($event.target.value)" placeholder="Buscar un cliente..." class="form-control">
    </div>

    <div class="form-group" *ngIf="nombre">
        <label for="">Cliente Seleccionado</label>
        <div class="row">
            <div class="col-sm-9">
                <input [(ngModel)]="nombre" disabled type="text" class="form-control">
            </div>
            <div class="col-sm-3">
                <button (click)="cancelarCliente()" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>
    
    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" (click)="seleccionarCliente(cliente)" class="list-group-item list-group-item-action">{{cliente.nombre}} {{cliente.apellido}}</a>
        </div>
    </div>
</div>
