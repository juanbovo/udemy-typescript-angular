<div class="container mt-3">
    <h3>Listado de clientes</h3>

    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="buscador-clientes" placeholder="buscar un cliente">
        </div>
    </form>
    
    <div class="row">
        <div *ngFor="let cliente of clientes" class="col-sm-3">
            <div class="card pt-4">
                <img class="card-img-top img-cliente" [src]="cliente.imgUrl" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
                  <p class="card-subtitle mb-2 text-muted">{{cliente.id}}</p>
                  <a [routerLink]="['/agregar-cliente/', cliente.id]" class="card-link">Editar</a>
                  <a href="#" class="card-link text-danger">Desactivar</a>
                </div>
            </div>
        </div>

    </div>

</div>
