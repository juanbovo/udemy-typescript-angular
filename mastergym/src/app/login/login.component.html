<div class="container">
    <div class="text-center">
        <img src="assets/kickass-s.png" alt="">

    </div>

    <form [formGroup]="formularioLogin">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" placeholder="Ingresar correo electrónico">
          <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['email'].errors.required">Se requiere una dirección de correo electrónico.</span>
            <span *ngIf="formularioLogin.controls['email'].errors.email">Ingrese un correo electrónico válido.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingresar contraseña">
          <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['password'].errors.required">Se requiere una contraseña.</span>
          </div>
        </div>
        <button type="submit" [disabled]="!formularioLogin.valid" (click)="ingresar()" class="btn btn-primary">Login</button>
    </form>

    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
        {{textoError}}
    </div>

    <ngx-spinner
        bdColor = "rgba(0, 0, 0, 0.8)"
        size = "large"
        color = "#3794df"
        type = "ball-climbing-dot"
        [fullScreen] = "true">
        <p style="color: white" > Ingresando... </p>
    </ngx-spinner>

</div>
